containers:
  nim:
    setup:
    - !Alpine v3.2
    - !Install [build-base]
    - !TarInstall
      url: http://nim-lang.org/download/nim-0.12.0.tar.xz
      script: |
        sh build.sh
        sh install.sh /usr/bin

  nimu:
    setup:
    - !Ubuntu trusty
    - !Install [build-essential]
    - !TarInstall
      url: http://nim-lang.org/download/nim-0.12.0.tar.xz
      script: |
        sh build.sh
        sh install.sh /usr/bin

  serve:
    setup:
    - !Alpine v3.2
    - !Tar
      url: https://github.com/cortesi/devd/releases/download/v0.1/devd-0.1-linux64.tgz
      path: /usr/bin
      subdir: devd-0.1-linux64

commands:
  nim: !Command
    container: nim
    run: [nim]

  serve: !Command
    description: Serve test pages
    container: serve
    run:
    - devd
    - --port=8000
    - .
